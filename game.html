<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حقيبة الهدايا</title>
  <style>
    body { margin: 0; padding: 0; direction: rtl; font-family: sans-serif; }
    #game { position: relative; width:100%; height:100vh; overflow:hidden;
            background: url('road.png') repeat-x; background-size: cover;
            animation: scroll 12s linear infinite; }
    @keyframes scroll { from { background-position-x:0; } to { background-position-x:-800px; } }
    #player {
      position:absolute; bottom:10%; left:10%;
      width:100px; height:160px;
      background: url('boy.png') center/cover no-repeat;
    }
    #enemy {
      position:absolute; bottom:10%; right:-150px;
      width:100px; height:160px;
      transition: right 0.8s ease-in;
    }
    #buttons {
      position:absolute; bottom:5%; left:50%; transform: translateX(-50%);
      display:flex; gap:20px; z-index:10;
    }
    button {
      padding:10px 20px; font-size:1.2rem; border:none; border-radius:8px;
      color:white; cursor:pointer;
    }
    #accept { background:#4caf50; }
    #reject { background:#f44336; }
    #msg {
      position:absolute; top:10%; width:100%; text-align:center;
      font-size:2rem; display:none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="enemy"></div>
    <div id="buttons">
      <button id="accept">أقبل الهدية</button>
      <button id="reject">أرفض</button>
    </div>
    <div id="msg"></div>
  </div>

  <script>
    const enemy = document.getElementById('enemy');
    const msg = document.getElementById('msg');
    const known = ['father.png','uncle.png'];
    let isKnown = false;

    function spawn() {
      isKnown = Math.random()<0.5;
      const img = isKnown ?
        known[Math.floor(Math.random()*known.length)] :
        'stranger1.png';
      enemy.style.background = `url('${img}') center/cover no-repeat`;
      enemy.style.right = '20%';
    }

    function decide(choice) {
      const correct = (isKnown && choice==='accept')||(!isKnown && choice==='reject');
      msg.innerText = correct ? 'أحسنت!' : 'خطأ! هذا غريب!';
      msg.style.color = correct ? 'green' : 'red';
      msg.style.display = 'block';
      setTimeout(()=>{
        msg.style.display='none';
        enemy.style.right='-150px';
        setTimeout(spawn,1000);
      },1500);
    }

    document.getElementById('accept').onclick = ()=>decide('accept');
    document.getElementById('reject').onclick = ()=>decide('reject');
    spawn();
  </script>
</body>
</html>
