<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التقارير</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 20px;
        }

        .filters {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            padding: 5px;
            margin: 5px;
        }

        canvas {
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>تقارير الطلبات</h1>

    <!-- الفلاتر -->
    <div class="filters">
        <div>
            <label for="start-date">من تاريخ:</label>
            <input type="date" id="start-date">
        </div>
        <div>
            <label for="end-date">إلى تاريخ:</label>
            <input type="date" id="end-date">
        </div>
        <div>
            <label for="payment-filter">طريقة الدفع:</label>
            <select id="payment-filter">
                <option value="all">الكل</option>
                <option value="مدى">مدى</option>
                <option value="كاش">كاش</option>
            </select>
        </div>
        <button onclick="applyFilters()">تطبيق الفلاتر</button>
    </div>

    <!-- الرسم البياني -->
    <canvas id="ordersChart" width="400" height="200"></canvas>

    <!-- جدول التقارير -->
    <h2>جدول الطلبات</h2>
    <table id="report-table">
        <thead>
            <tr>
                <th>رقم الطلب</th>
                <th>التاريخ</th>
                <th>طريقة الدفع</th>
                <th>الإجمالي</th>
            </tr>
        </thead>
        <tbody>
            <!-- ستتم إضافة البيانات ديناميكيًا هنا -->
        </tbody>
    </table>

    <script src="reports.js"></script>
</body>
</html>
